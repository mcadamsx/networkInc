<section class=" h-96  sm:w-full max-h-full my-10% ">

  <form [formGroup]="loginForm" class=" mx-15%">
    <label class="">Email address</label>
    <div class="relative w-full mb-5%">
      <input
        class=" p-2.5 w-full text-sm font-light bg-input-bg rounded-lg placeholder-placeholder placeholder focus:outline-secondary "
        placeholder="example@mail.com" formControlName="email" required>
      <div type="submit"
           class="absolute top-0 end-0 p-2.5 text-sm font-medium h-full text-white bg-secondary rounded-e-lg 0">
        <svg width="15" height="15" viewBox="0 0 21 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path  d="M1.05562 0.841919L19.2307 0.841919C19.4985 0.841919 19.7553 0.9483 19.9447 1.13766C20.134 1.32702 20.2404 1.58385 20.2404 1.85165V18.0073C20.2404 18.2751 20.134 18.5319 19.9447 18.7213C19.7553 18.9106 19.4985 19.017 19.2307 19.017H1.05562C0.787829 19.017 0.531001 18.9106 0.34164 18.7213C0.15228 18.5319 0.0458984 18.2751 0.0458984 18.0073L0.0458984 1.85165C0.0458984 1.58385 0.15228 1.32702 0.34164 1.13766C0.531001 0.9483 0.787829 0.841919 1.05562 0.841919ZM18.221 5.12114L10.2159 12.2902L2.06535 5.09893L2.06535 16.9975H18.221V5.12114ZM2.58132 2.86137L10.2048 9.58817L17.7181 2.86137L2.58132 2.86137Z" fill="white"/>
        </svg>
      </div>

    </div>
    <small *ngIf="email.invalid && (email.dirty || email.touched)"
           class="block p-error"

    >
      <div *ngIf="email.errors?.['required']">Email is required.</div>
      <div *ngIf="email.errors?.['required']">Email should be valid.</div>
    </small>
    <label for="" class="">Password</label>
    <div class="relative w-full mb-5 ">
      <input
        class=" p-2.5 w-full z-20 text-sm font-light bg-input-bg rounded-lg placeholder-placeholder placeholder focus:outline-secondary"
      type="password"  placeholder="Enter your password" formControlName="password" required>
      <div type="submit"
           class="absolute top-0 end-0 p-2.5 text-sm font-medium h-full text-white bg-secondary rounded-e-lg 0">
        <svg width="20" height="20" viewBox="0 0 25 26" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g clip-path="url(#clip0_6_679)">
            <path d="M19.2115 10.9993H20.2213C20.4891 10.9993 20.7459 11.1056 20.9352 11.295C21.1246 11.4844 21.231 11.7412 21.231 12.009V22.1062C21.231 22.374 21.1246 22.6309 20.9352 22.8202C20.7459 23.0096 20.4891 23.116 20.2213 23.116H4.06563C3.79784 23.116 3.54101 23.0096 3.35165 22.8202C3.16229 22.6309 3.05591 22.374 3.05591 22.1062L3.05591 12.009C3.05591 11.7412 3.16229 11.4844 3.35165 11.295C3.54101 11.1056 3.79784 10.9993 4.06563 10.9993H5.07536V9.98953C5.07536 9.06134 5.25818 8.14223 5.61339 7.28469C5.96859 6.42715 6.48922 5.64797 7.14555 4.99164C7.80189 4.33531 8.58107 3.81468 9.43861 3.45947C10.2961 3.10427 11.2153 2.92145 12.1434 2.92145C13.0716 2.92145 13.9907 3.10427 14.8483 3.45947C15.7058 3.81468 16.485 4.33531 17.1413 4.99164C17.7977 5.64797 18.3183 6.42715 18.6735 7.28469C19.0287 8.14223 19.2115 9.06134 19.2115 9.98953V10.9993ZM5.07536 13.0187L5.07536 21.0965H19.2115V13.0187L5.07536 13.0187ZM11.1337 15.0382H13.1532L13.1532 19.0771H11.1337L11.1337 15.0382ZM17.1921 10.9993V9.98953C17.1921 8.65055 16.6602 7.36641 15.7134 6.41961C14.7666 5.47281 13.4824 4.9409 12.1434 4.9409C10.8045 4.9409 9.52033 5.47281 8.57352 6.41961C7.62672 7.36641 7.09481 8.65055 7.09481 9.98953L7.09481 10.9993H17.1921Z" fill="white"/>
          </g>
          <defs>
            <clipPath id="clip0_6_679">
              <rect width="24.2334" height="24.2334" fill="white" transform="translate(0.0268555 0.902039)"/>
            </clipPath>
          </defs>
        </svg>

      </div>

    </div>
    <small *ngIf="password.invalid && (password.dirty || password.touched)"
           class="block p-error"
    >
      <div *ngIf="password.errors?.['required']">Password is required.</div>
    </small>
    <a href="" class="font-light underline text-xs float-end hover:text-blue-600">Forgot password?</a> <br>

    <button
      [disabled]="loginForm.invalid"
      [routerLink]="['signup']"  class="bg-secondary mt-5% text-white font-light py-2 px-4 rounded w-full hover:bg-off-secondary" type="submit"> Login now</button>
    <div class="flex align-middle items-center w-full ">
      <hr class="w-full">
      <div class="m-5">OR</div>
      <hr class="w-full">
    </div>
    <button

      [routerLink]="['signup']"
      class="   border border-secondary  text-secondary font-light py-2 px-4 rounded w-full hover:bg-secondary ease-in hover:text-white">
      Signup now
    </button>
  </form>
</section>
